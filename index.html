<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/image/not-hacker-club.png">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Not Fight Club Game</title>
</head>

<body>

    <div class="tabs">

        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="tab1">Sign Up</button>
            <button class="tab-btn" data-tab="tab2" disabled>Main</button>
            <button class="tab-btn" data-tab="tab3" disabled>Character</button>
            <button class="tab-btn" data-tab="tab4" disabled>Settings</button>
            <button class="tab-btn" data-tab="tab5" disabled>Battle</button>
        </div>

        <select class="tab-select">
            <option value="tab1">Sign Up</option>
            <option value="tab2">Main</option>
            <option value="tab3">Character</option>
            <option value="tab4">Settings</option>
            <option value="tab5">Battle</option>
        </select>

        <!-- (1) Sign Up  -->
        <div class="tab-content active" id="tab1">

            <form id="nameForm">
                <label for="username">Character name:</label>
                <input type="text" id="username" placeholder="Name">
                <button type="submit" id="saveBtn">Save</button>
            </form>

            <h3 id="greeting"></h3>

        </div>

        <!-- (2) Main  -->
        <div class="tab-content" id="tab2">
            <form id="mainForm">
                <button type="submit" id="fightBtn">Start fight!</button>
            </form>
        </div>

        <!-- (3) Character  -->
        <div class="tab-content" id="tab3">

            <div class="character-unit">

                <div class="character-scores">
                    <img src="" alt="avatar image">
                    <div class="descriptions">
                        <p id="name-player"></p>
                        <p id="wins"></p>
                        <p id="loses"></p>
                    </div>
                </div>

                <div class="image-radio-choose">
                    <label>
                        <input type="radio" name="image" value="1">
                        <img src="./assets/image/good1.png" alt="Anonymous">
                    </label>
                    <label>
                        <input type="radio" name="image" value="2">
                        <img src="./assets/image/good2.png" alt="Neo">
                    </label>
                    <label>
                        <input type="radio" name="image" value="3">
                        <img src="./assets/image/good3.png" alt="Duke">
                    </label>
                    <label>
                        <input type="radio" name="image" value="4">
                        <img src="./assets/image/good4.png" alt="Doomguy">
                    </label>
                </div>

            </div>

        </div>

        <!-- (4) Settings  -->
        <div class="tab-content" id="tab4">

            <form id="settingsForm">
                <label for="changeUsername">Change character name:</label>
                <input type="text" id="changeUsername" placeholder="Input new name">
                <button type="submit" id="changeBtn">Change</button>
            </form>

            <h3 id="greetingAgain"></h3>

        </div>

        <!-- (5) Battle  -->
        <div class="tab-content" id="tab5">

            <div class="battle-unit">

                <div class="battle-process">
                    <div id="itI">
                        <p id="name-player-1"></p>
                        <img src="" alt="avatar image">
                        <p>Health 150/150</p>
                    </div>

                    <div class="fight-direction">
                        <div class="checkbox-attack">
                            
                            <h4>Attack zone</h4>

                            <form action="">

                                <label for="head">
                                    <input id="head" name="attack" type="radio">
                                    Head
                                </label>
                            
                                <label for="body">
                                    <input id="body" name="attack" type="radio">
                                    Body
                                </label>
                                
                                <label for="lefthand">
                                    <input id="lefthand" name="attack" type="radio">
                                    Left Hand
                                </label>
                                
                                <label for="righthand">
                                    <input id="righthand" name="attack" type="radio">
                                    Right Hand
                                </label>
                                
                                <label for="leftleg">
                                    <input id="leftleg" name="attack" type="radio">
                                    Left Leg
                                </label>
                                
                                <label for="rightleg">
                                    <input id="rightleg" name="attack" type="radio">
                                    Right Leg
                                </label>

                            </form>

                        </div>
                        <div class="checkbox-protection">
                            <h4>Protection zone</h4>

                            <form action="">

                                <label for="head">
                                    <input id="head" name="attack" type="checkbox">
                                    Head
                                </label>
                            
                                <label for="body">
                                    <input id="body" name="attack" type="checkbox">
                                    Body
                                </label>
                                
                                <label for="lefthand">
                                    <input id="lefthand" name="attack" type="checkbox">
                                    Left Hand
                                </label>
                                
                                <label for="righthand">
                                    <input id="righthand" name="attack" type="checkbox">
                                    Right Hand
                                </label>
                                
                                <label for="leftleg">
                                    <input id="leftleg" name="attack" type="checkbox">
                                    Left Leg
                                </label>
                                
                                <label for="rightleg">
                                    <input id="rightleg" name="attack" type="checkbox">
                                    Right Leg
                                </label>

                            </form>
                        </div>
                    </div>

                    <div id="enemy">
                        <p id="name-player-2">Name</p>
                        <img src="./assets/image/bad2.png" alt="avatar image">
                        <p>Health 150/150</p>
                    </div>
                </div>

                <div class="battle-logs">
                    <p>456</p>
                </div>

            </div>

        </div>

    </div>

    <script type="module" src="./src/main.js"></script>

</body>

</html>
